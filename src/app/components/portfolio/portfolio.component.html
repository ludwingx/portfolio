
<div class="content p-3 section" id="portfolio" >
    <h2 class="text-center" data-aos="fade-zoom-in">Portfolio</h2>
    <div class="row d-flex justify-content-center " id="cardRow">
        <div class="col col-md-6 col-lg-auto " *ngFor="let card of cards" data-aos="fade-up"
        data-aos-anchor-placement="center-bottom">
            <div class="card-container d-flex justify-content-center" >
                <div class="card" style="width:18rem">
                    <img [src]="card.imageUrl" class="card-img-top mx-auto" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{card.title}}</h5>
                        <p class="card-text">{{ card.description }}</p>
                          <div class="d-flex justify-content-center">
                            <button class="btn btn-eyes">
                                <i class="fa-solid fa-eye"></i>
                                <span>{{txteyebutton}}</span>
                            </button>
                            <button class="btn btn-github">
                                <i class="fa-brands fa-github"></i>
                                <span>{{txtgithubbutton}}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
