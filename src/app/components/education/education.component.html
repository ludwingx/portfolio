<div class="content p-3 section" id="education">
    <h2 class="text-center" data-aos="fade-zoom-in">Formaci√≥n</h2>

    <div class="row d-flex justify-content-center" id="cardRow" >
        <div class="col-12 col-md-6 col-lg-auto " *ngFor="let card of cards" data-aos="fade-up"
        data-aos-anchor-placement="center-bottom" id="card">
            <div class="card" >
                <img [src]="card.imageUrl" class="card-img-top img-fluid" alt="...">
                <div class="card-body d-flex flex-column align-items-center justify-content-between">
                    <h5 class="card-title text-center mb-3">{{card.title}}</h5>
                    <p class="card-text text-center">{{ card.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
